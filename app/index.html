<!doctype html>
<html class="no-js" ng-app="ftwApp">

<head>
  <meta charset="utf-8">
  <title ng-bind="$state.current.data.title">We feel the World</title>
  <meta property="og:title" content="We feel the World">
  <link rel="canonical" href="http://wefeeltheworld.org">
  <meta property="og:url" content="http://wefeeltheworld.org">
  <meta name="description" content="WeFeelTheWorld.org ist dein Atlas dieser Welt aus Hilfsbedürftigkeit und Hilfsbereitschaft.">
  <meta property="og:description" content="WeFeelTheWorld.org ist dein Atlas dieser Welt aus Hilfsbedürftigkeit und Hilfsbereitschaft.">
  <meta property="og:image" content="http://www.wefeeltheworld.org/images/wftw_earth.png">
  <meta property="og:image:type" content="image/jpeg">
  <meta property="og:image:width" content="1024">
  <meta property="og:image:height" content="734">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800' rel='stylesheet' type='text/css'>
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body ng-controller="IndexCtrl">
  <!--[if lt IE 7]>

  <!-- Add your site or application content here -->
  <leaflet id="map" defaults="defaults" center="center" layers="layers"></leaflet>

  <!--<select ng-model="tile" ng-options="t.name as t.title for t in til"></select>-->


  <header id="header" ng-if="!home" class="anim-top navbar" ng-cloak ng-class="{'home': home}">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-xs-12 col-xs-offset-0">
          <a ui-sref="home()" class="home">
            <div class="row text-center title">
              <h1>We Feel The World</h1>
            </div>
          </a>
        </div>
      </div>
      <div class="row">
        <nav class="text-center">
          <ul>
            <li ui-sref-active="active"><a ui-sref="about()">ABOUT</a></li>
            <li ui-sref-active="active"><a ui-sref="ngos()">NGOs</a></li>
            <li ui-sref-active="active"><a ui-sref="companies()">COMPANIES</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <div ui-view="main" class="anim" ng-class="{'home': home}"></div>
