        <ul class="nav navbar-nav navbar-right">
          <li ui-sref-active="active"><a ui-sref="home()"><i class="fa fa-home"></i> HOME</a></li>
          <li ui-sref-active="active"><a ui-sref="about()"><i class="fa fa-info"></i> INFO</a></li>
          <li ui-sref-active="active"><a ui-sref="ngos()"><i class="fa fa-shield"></i> NGOs</a></li>
          <li ui-sref-active="active"><a ui-sref="companies()"><i class="fa fa-building"></i> COMPANIES</a></li>
        </ul>
      </nav>

  <div ui-view="main" class="anim"></div>
